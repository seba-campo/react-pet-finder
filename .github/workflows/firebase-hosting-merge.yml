name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Fuerza limpieza del entorno previo
      - run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm cache clean --force

      # Us치 Node 18 para mayor compatibilidad (o dej치 14 si es requisito)
      - uses: actions/setup-node@v3

      # Instalaci칩n limpia
      - run: npm install

      # Compilaci칩n
      - run: npm run build

      # Despliegue a Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DWF_M8 }}"
          channelId: live
          projectId: dwf-m8
